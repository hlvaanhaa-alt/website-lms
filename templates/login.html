{% extends "base.html" %}

{% block title %}Đăng nhập - Học Vui THCS{% endblock %}

{% block content %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 50%, #e0c3fc 100%);
        padding: 2rem;
        position: relative;
        overflow: hidden;
    }

    .auth-container::before {
        content: '';
        position: absolute;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, rgba(251, 194, 235, 0.3) 0%, transparent 70%);
        border-radius: 50%;
        top: -400px;
        right: -300px;
        animation: float 8s ease-in-out infinite;
    }

    .auth-container::after {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(224, 195, 252, 0.35) 0%, transparent 70%);
        border-radius: 50%;
        bottom: -250px;
        left: -250px;
        animation: float 10s ease-in-out infinite reverse;
    }

    @keyframes float {
        0%, 100% { 
            transform: translateY(0px) scale(1) rotate(0deg); 
        }
        50% { 
            transform: translateY(30px) scale(1.08) rotate(5deg); 
        }
    }

    .auth-box {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.92) 100%);
        backdrop-filter: blur(30px);
        border-radius: 32px;
        padding: 4rem 3.5rem;
        width: 100%;
        max-width: 480px;
        box-shadow: 
            0 30px 90px rgba(251, 194, 235, 0.4),
            0 10px 40px rgba(224, 195, 252, 0.3),
            0 0 1px rgba(255, 255, 255, 0.8) inset;
        position: relative;
        z-index: 1;
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        border: 2px solid rgba(255, 255, 255, 0.4);
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(50px) scale(0.94);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .auth-box h2 {
        font-size: 2.4rem;
        font-weight: 800;
        background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 50%, #e0c3fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 1rem 0;
        text-align: center;
        letter-spacing: -1px;
        text-shadow: 0 4px 20px rgba(251, 194, 235, 0.3);
    }

    .auth-box h2::after {
        content: '';
        display: block;
        width: 100px;
        height: 5px;
        background: linear-gradient(90deg, #fbc2eb, #a6c1ee, #e0c3fc);
        margin: 1.5rem auto;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(251, 194, 235, 0.5);
    }

    .alert {
        padding: 1.25rem 1.75rem;
        border-radius: 20px;
        margin-bottom: 2rem;
        font-size: 1rem;
        animation: shake 0.5s ease-in-out;
        display: flex;
        align-items: center;
        gap: 1rem;
        font-weight: 600;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-12px); }
        75% { transform: translateX(12px); }
    }

    .alert-error {
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        color: #c53030;
        border-left: 5px solid #ff6b9d;
        box-shadow: 0 6px 20px rgba(255, 154, 158, 0.4);
    }

    .alert-error::before {
        content: '⚠';
        font-size: 1.5rem;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    form {
        margin-top: 2.5rem;
    }

    .form-group {
        margin-bottom: 2rem;
        position: relative;
    }

    .form-group label {
        display: block;
        font-size: 1rem;
        font-weight: 700;
        background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.75rem;
        transition: all 0.3s ease;
        letter-spacing: 0.3px;
    }

    .form-group input {
        width: 100%;
        padding: 1.125rem 1.5rem;
        font-size: 1.05rem;
        border: 3px solid transparent;
        border-radius: 20px;
        background: linear-gradient(white, white) padding-box,
                    linear-gradient(135deg, #fbc2eb, #a6c1ee) border-box;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-sizing: border-box;
        color: #2d3748;
        font-weight: 500;
    }

    .form-group input::placeholder {
        color: #a0aec0;
        font-weight: 400;
    }

    .form-group input:focus {
        outline: none;
        background: linear-gradient(#fafafa, #fafafa) padding-box,
                    linear-gradient(135deg, #fbc2eb, #e0c3fc) border-box;
        box-shadow: 
            0 0 0 6px rgba(251, 194, 235, 0.15),
            0 8px 25px rgba(251, 194, 235, 0.3);
        transform: translateY(-3px);
    }

    .form-group input:focus + label,
    .form-group:focus-within label {
        transform: scale(1.05);
    }

    .btn {
        padding: 1.125rem 2rem;
        font-size: 1.1rem;
        font-weight: 700;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        display: inline-block;
        text-align: center;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.7s, height 0.7s;
    }

    .btn:hover::before {
        width: 400px;
        height: 400px;
    }

    .btn-primary {
        background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 50%, #e0c3fc 100%);
        color: white;
        box-shadow: 
            0 8px 25px rgba(251, 194, 235, 0.5),
            0 4px 10px rgba(224, 195, 252, 0.4);
        position: relative;
    }

    .btn-primary:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 
            0 15px 40px rgba(251, 194, 235, 0.6),
            0 8px 15px rgba(224, 195, 252, 0.5);
    }

    .btn-primary:active {
        transform: translateY(-2px) scale(1);
    }

    .btn-full {
        width: 100%;
        margin-top: 1rem;
    }

    .auth-footer {
        margin-top: 3rem;
        text-align: center;
        padding-top: 2.5rem;
        border-top: 3px solid transparent;
        border-image: linear-gradient(90deg, transparent, #fbc2eb, #a6c1ee, #e0c3fc, transparent) 1;
    }

    .auth-footer p {
        margin: 0;
        color: #4a5568;
        font-size: 1rem;
        font-weight: 600;
    }

    .auth-footer a {
        background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 50%, #e0c3fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-decoration: none;
        font-weight: 800;
        transition: all 0.3s ease;
        position: relative;
        letter-spacing: 0.3px;
    }

    .auth-footer a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 3px;
        bottom: -4px;
        left: 0;
        background: linear-gradient(90deg, #fbc2eb, #a6c1ee, #e0c3fc);
        transition: width 0.4s ease;
        border-radius: 2px;
        box-shadow: 0 2px 10px rgba(251, 194, 235, 0.5);
    }

    .auth-footer a:hover::after {
        width: 100%;
    }

    .auth-footer a:hover {
        transform: scale(1.05);
        filter: brightness(1.2);
    }

    @media (max-width: 480px) {
        .auth-box {
            padding: 3rem 2rem;
        }

        .auth-box h2 {
            font-size: 2rem;
        }

        .form-group input {
            padding: 1rem 1.25rem;
        }
    }
</style>

<div class="auth-container">
    <div class="auth-box">
        <h2>Đăng nhập</h2>
        
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Đăng nhập</button>
        </form>
        
        <div class="auth-footer">
            <p>Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký ngay</a></p>
        </div>
    </div>
</div>
{% endblock %}
